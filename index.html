---
layout: default
---

{% for post in site.posts limit:10 %}
  <article>
    <header>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <date pubdate="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%b %d, %Y" }}</date>
    </header>

    <div class="body">
      {{ post.content }}
    </div>
  </article>
{% endfor %}

<div>
  Looking for older posts? Why not <a href="/archives">browse the archive</a>?
</div>
