<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=Edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="Rails Rumble" name="author">
  <meta content="Copyright (c) 2007-2012 Rails Rumble" name="copyright">
  <meta content="The Rails Rumble is a 48 hour programming competition for Ruby developers." name="description">

  <title>Rails Rumble{% if page.title != nil %} - {{ page.title }}{% endif %}</title>

  <link href="/assets/images/rr-favicon.png" rel="icon" type="image/png"/>

  <link href="/assets/stylesheets/application.css" media="all" rel="stylesheet" type="text/css" />
  <link href="/assets/stylesheets/720.css" media="screen and (min-width: 768px)" rel="stylesheet" type="text/css" />
  <link href="/assets/stylesheets/998.css" media="screen and (min-width: 998px)" rel="stylesheet" type="text/css" />

  <script type="text/javascript" src="//use.typekit.net/xit4wte.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>

  <meta name="viewport" content="width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=0, initial-scale=1">

  <!--[if (lt IE 9) | (IEMobile)]>
    <link rel="stylesheet" href="/assets/stylesheets/gridset-ie.css" />
  <![endif]-->
</head>
<body>

  <div id="top">
    <div class="wrapper">
      <span>
        <span>Registration</span> October 1 &mdash; 7
      </span>

      <span>
        <span>Competition</span> October 13 &mdash; 14
      </span>
    </div>
  </div>

  <header id="header" class="clearfix">
    <div class="wrapper">
      <div class="t1 da1-da2">
        <a href="/" title="Rails Rumble">
          <img src="/assets/images/rr-logo-small.png"/>
        </a>
      </div>

      <nav class="t2-t5 da3-da6">
        <a href="/" class="t2 da3 {% if page.url == '/index.html' or page.date %}active{% endif %}">
          Read the <span class="noun">Blog</span>
        </a>

        <a href="/about" class="t5 da4 {% if page.url == '/about/' %}active{% endif %}">
          Visit the <span class="noun">About</span>
        </a>

        <a href="/organizers" class="t3 da5 {% if page.url == '/organizers/' %}active{% endif %}">
          Meet the <span class="noun">People</span>
        </a>

        <a href="/rules" class="t4 da6 {% if page.url == '/rules/' %}active{% endif %}">
          See the <span class="noun">Rules</span>
        </a>
      </nav>
    </div>
  </header>

  <div class="wrapper clearfix">
    <div class="db1-db3">
      {{ content }}
    </div>

    <section id="sidebar" class="db4">
      <article>
        <div id="mc_embed_signup">
          <h1>Registration Reminder</h1>

          <p>
            If you'd like, we can send you a reminder when registration opens.
          </p>

          <form action="http://railsrumble.us2.list-manage.com/subscribe/post?u=95ee2a783b032802b7d00c98e&amp;id=df7e55bb52" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank">
            <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Email Address" required/>
            <input type="submit" value="Remind Me" name="subscribe" class="btn btn-highlight btn-small"/>
          </form>
        </div>

        <div id="sponsors">
          <h1>2012 Rumble Sponsors</h1>

          <div>

      </article>
    </section>
